<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <input
          type="text"
          id="nro-cards"
          name="nro-cards"
          placeholder="Numero de Cartas"
        />
        <button id="draw">DRAW</button>
        <button id="sort">SORT</button>
      </div>
      <div class="random-cards">
        <div class="cards">
          <div class="number spades">A</div>
        </div>
        <div class="cards">
          <div class="number clubs">A</div>
        </div>
        <div class="cards">
          <div class="number diamonds">A</div>
        </div>
        <div class="cards">
          <div class="number hearts">A</div>
        </div>
      </div>
      <div class="step-sorting-cards">
        <div class="random-cards">
          <div class="cards">
            <div class="number spades">A</div>
          </div>
          <div class="cards">
            <div class="number clubs">A</div>
          </div>
          <div class="cards">
            <div class="number diamonds">A</div>
          </div>
          <div class="cards">
            <div class="number hearts">A</div>
          </div>
        </div>
        <div class="random-cards">
            <div class="cards">
              <div class="number spades">A</div>
            </div>
            <div class="cards">
              <div class="number clubs">A</div>
            </div>
            <div class="cards">
              <div class="number diamonds">A</div>
            </div>
            <div class="cards">
              <div class="number hearts">A</div>
            </div>
          </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
